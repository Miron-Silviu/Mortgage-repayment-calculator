<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mortgage repayment calculator" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Mortgage repayment calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header_container">
      <div class="header_info_container">
        <h1 class="header_title">Mortgage calculator</h1>
        <button class="header_button" type="button">Clear All</button>
      </div>
      <div class="header_fieldset_container">
        <form class="header_form" action="get">
          <fieldset class="header_fieldset">
            <label class="amount_label" for="amount">Mortgage Amount</label>
            <input
              class="amount_input"
              type="number"
              id="amount"
              name="mortgage"
              placeholder="Â£"
            />
            <label class="team_label" for="team">Mortgage Team</label>
            <input
              class="team_input"
              type="number"
              id="team"
              name="years"
              placeholder="years"
            />
            <label class="interest_rate_label" for="interest_rate"
              >Interest Rate</label
            >
            <input
              class="input_interest_rate"
              type="number"
              id="interest_rate"
              name="rate"
              placeholder="%"
            />
          </fieldset>
        </form>
      </div>
    </header>
    <main class="main_container">
      <p class="main_info">Mortgage Type</p>
      <form class="main_form" action="get">
        <div class="repayment">
          <input
            class="main_repaymet_input"
            type="radio"
            name="repayment"
            id="repayment"
          />
          <label class="main_lable_repayment" for="repayment">Repayment</label>
        </div>
        <div class="interest">
          <input
            class="main_interest_input"
            type="radio"
            name="interest"
            id="interest"
          />
          <label class="main_label_interest" for="interest"
            >Interest Only</label
          >
        </div>
      </form>
      <button class="main_button" type="button">
        <img
          src="/assets/images/icon-calculator.svg"
          alt="calculator"
        />Calculate Repayment
      </button>
    </main>
    <footer class="footer_container">
      <img
        class="footer_img"
        src="/assets/images/illustration-empty.svg"
        alt="empty"
      />
      <h3 class="footer_title">Result show here</h3>
      <p class="footer_description">
        Complete the form and click "calculate repayment" to see what your
        monthly repayment would be.
      </p>
    </footer>
  </body>
</html>
