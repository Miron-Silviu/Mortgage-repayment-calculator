<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mortgage repayment calculator" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Mortgage repayment calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header_container">
      <div class="header_info_container">
        <h1 class="header-title">Mortgage calculator</h1>
        <button class="header-button" type="button">Clear All</button>
      </div>
      <div class="header_fieldset_container">
        <form class="header_form" action="get">
          <fieldset class="header_fieldset">
            <label class="amount-label" for="amount">Mortgage Amount</label>
            <input
              class="amount-input"
              type="number"
              id="amount"
              name="mortgage"
              placeholder="Â£"
            />
            <label class="team-label" for="team">Mortgage Team</label>
            <input
              class="team-input"
              type="number"
              id="team"
              name="years"
              placeholder="years"
            />
            <label class="interest-rate-label" for="interest_rate"
              >Interest Rate</label
            >
            <input
              class="input-interest-rate"
              type="number"
              id="interest_rate"
              name="rate"
              placeholder="%"
            />
          </fieldset>
        </form>
      </div>
    </header>
    <main class="main_container">
      <p class="main-info">Mortgage Type</p>
      <form class="main-form" action="get">
        <div class="repayment">
          <input
            class="main-repaymet-input"
            type="radio"
            name="repayment"
            id="repayment"
          />
          <label class="main-lable-repayment" for="repayment">Repayment</label>
        </div>
        <div class="interest">
          <input
            class="main-interest-input"
            type="radio"
            name="interest"
            id="interest"
          />
          <label class="main-label-interest" for="interest"
            >Interest Only</label
          >
        </div>
      </form>
      <div class="main_button_container">
        <button class="main-button" type="button">
          <img
            src="/assets/images/icon-calculator.svg"
            alt="calculator"
          />Calculate Repayments
        </button>
      </div>
    </main>
    <footer class="footer_container">
      <div class="footer-image-container">
        <img
          class="footer-img"
          src="/assets/images/illustration-empty.svg"
          alt="empty"
        />
      </div>
      <div class="footer-info-container">
        <h3 class="footer-title">Results shown here</h3>
        <p class="footer-description">
          Complete the form and click "calculate repayment" to see what your
          monthly repayment would be.
        </p>
      </div>
    </footer>
  </body>
</html>
