<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mortgage repayment calculator" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Mortgage repayment calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_info_container">
        <h1 class="header">Mortgage calculator</h1>
        <button class="header_button" type="button">Clear All</button>
      </div>
      <div class="header_fieldset_container">
        <form class="header_form" action="get">
          <fieldset>
            <label for="amount">Mortgage Amount</label>
            <input type="text" id="amount" name="mortgage" value="Â£" />
            <label for="team">Mortgage Team</label>
            <input type="text" id="team" name="years" value="years" />
            <label for="rate">Interest Rate</label>
            <input type=" text" id="interest" name="rate" value="%" />
          </fieldset>
        </form>
      </div>
    </header>
    <main class="main-container">
      <p class="main-info">Mortgage Type</p>
      <form class="main_form" action="get">
        <input type="radio" name="repayment" id="repayment" />
        <label for="repayment">Repayment</label>
        <input type="radio" name="interest" id="interest" />
        <label for="interest">Interest Only</label>
      </form>
      <button class="main_button" type="button">
        <img
          src="/assets/images/icon-calculator.svg"
          alt="calculator"
        />Calculate Repayment
      </button>
    </main>
    <footer class="footer-container">
      <img
        class="footer_img"
        src="/assets/images/illustration-empty.svg"
        alt="empty"
      />
      <h3 class="footer_title">Result show here</h3>
      <p class="footer_description">
        Complete the form and clisck "calculate repayment" to see what your
        monthly repayment would be.
      </p>
    </footer>
  </body>
</html>
